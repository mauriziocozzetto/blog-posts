<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog - FastAPI & Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="container mx-auto px-4 py-8">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-gray-800">Latest Tech Posts</h1>
            <p class="text-gray-600">Dati recuperati dinamicamente da FastAPI</p>
        </header>

        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center col-span-full">Caricamento post...</p>
        </div>
    </div>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                renderPosts(posts);
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = ''; // Pulisce il caricamento

            posts.forEach(post => {
                const postHTML = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300">
                        <img src="${post.url}" alt="${post.titolo}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <div class="flex gap-2 mb-3">
                                ${post.tags.map(tag => `<span class="px-2 py-1 bg-blue-100 text-blue-600 text-xs font-semibold rounded">${tag}</span>`).join('')}
                            </div>
                            <h2 class="text-xl font-bold mb-2 text-gray-800">${post.titolo}</h2>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${post.testo}</p>
                            <div class="flex justify-between items-center text-gray-500 text-sm border-t pt-4">
                                <span>üë§ ${post.autore}</span>
                                <div class="flex gap-3">
                                    <span>‚ù§Ô∏è ${post.like}</span>
                                    <span>üëÅÔ∏è ${post.views}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += postHTML;
            });
        }

        // Avvia il fetch all'apertura della pagina
        fetchPosts();
    </script>
</body>

</html>
